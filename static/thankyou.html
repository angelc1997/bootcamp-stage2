<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles/style.css" />
    <script src="/static/function/form.js" defer></script>
    <!-- <script src="/static/function/userAuth.js" defer></script> -->
    <script src="/static/function/booking.js" defer></script>
    <script src="/static/function/thankyou.js" defer></script>
    <!-- <script src="/static/function/script.js" defer></script> -->

    <link rel="preload" as="style" href="/static/styles/style.css" />

    <title>Thank You</title>
  </head>
  <body>
    <!-- Navigation -->
    <div class="navbar">
      <div class="container">
        <div class="nav">
          <div class="nav logo">
            <a href="/">台北一日遊</a>
          </div>
          <div class="menu">
            <a id="booking-button" onclick="showBookingCart()">預定行程</a>
            <a
              id="login-button"
              style="display: block"
              onclick="showLoginForm();"
              >登入/註冊</a
            >
            <a id="logout-button" style="display: none" onclick="logout();"
              >登出系統</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Content -->

    <div class="pay-container">
      <svg
        width="40px"
        height="40px"
        viewBox="0 0 64 64"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        aria-hidden="true"
        role="img"
        class="iconify iconify--emojione"
        preserveAspectRatio="xMidYMid meet"
      >
        <circle cx="32" cy="32" r="30" fill="#4bd37b"></circle>
        <path
          fill="#ffffff"
          d="M46 14L25 35.6l-7-7.2l-7 7.2L25 50l28-28.8z"
        ></path>
      </svg>
      <div class="pay-title">行程預定成功</div>
      <div class="pay-subtitle">訂單編號：<span id="pay-id"></span></div>
      <hr />
      <div class="pay">
        <div>訂購人：<span id="pay-name"></span></div>
        <div>電話：<span id="pay-phone"></span></div>
        <div>信箱：<span id="pay-email"></span></div>

        <div>預定日期：<span id="pay-date"></span></div>
        <div>預定時間：<span id="pay-time"></span></div>
        <div>預定景點：<span id="pay-attr"></span></div>
      </div>
      <hr />
      <div class="pay-subtitle">總費用：<span id="pay-price"></span></div>
    </div>

    <div class="overlay">
      <div class="loader"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-text">COPYRIGHT © 2024 台北一日遊</div>
    </div>
  </body>
</html>

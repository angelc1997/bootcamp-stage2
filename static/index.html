<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/styles/style.css" />
    <script src="/static/function/script.js" defer></script>
    <script src="/static/function/form.js" defer></script>
    <script src="/static/function/booking.js" defer></script>
    <link rel="preload" as="script" href="/static/function/script.js" />
    <link rel="preload" as="style" href="/static/styles/style.css" />

    <title>Index</title>
  </head>
  <body>
    <!-- Navigation -->
    <div class="navbar">
      <div class="container">
        <div class="nav">
          <div class="nav logo">
            <a href="http://127.0.0.1:8000">台北一日遊</a>
          </div>
          <div class="menu">
            <a id="booking-button" onclick="showBookingCart()">預定行程</a>
            <a
              id="login-button"
              style="display: block"
              onclick="showLoginForm();"
              >登入/註冊</a
            >
            <a id="logout-button" style="display: none" onclick="logout();"
              >登出系統</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Banner -->
    <div class="banner">
      <div class="container">
        <div class="search">
          <div class="search-title">輕鬆享受台北一日悠閒</div>
          <div class="search-subtitle">
            探索每個角落，體驗城市的深度旅遊行程
          </div>

          <!-- Search Bar -->
          <div class="search-bar">
            <input
              id="search-input"
              type="text"
              placeholder="輸入景點名稱查詢"
            />
            <button id="search-btn">
              <img src="../static/imgs/icon-search.png" alt="icon-search" />
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Draggable tags -->
    <div class="container">
      <div class="tags">
        <div class="tag-icon" id="prev">
          <img src="../static/imgs/Hovered-left.png" alt="icon-search" />
        </div>

        <div class="tag-list skeleton skeleton-list"></div>

        <div class="tag-icon" id="next">
          <img src="../static/imgs/Hovered-right.png" alt="icon-search" />
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="container">
      <div class="card-grid">
        <template id="card-template">
          <div class="card-container">
            <div class="card-img skeleton">
              <div class="card-title skeleton skeleton-title"></div>
            </div>
            <div class="card-content">
              <div class="card-mrt skeleton skeleton-body"></div>
              <div class="card-type skeleton skeleton-body"></div>
            </div>
          </div>
        </template>
      </div>
    </div>

    <!--Login Form-->
    <div class="form-background" id="login-form-bg">
      <div class="form-container">
        <div class="form-border"></div>
        <form id="form-login" onsubmit="submitLoginForm(event)">
          <div class="form-title">登入會員帳號</div>
          <div class="form-cancel-icon" onclick="closeLoginForm()">
            <img src="../static/imgs/cancel.png" alt="icon-cancel" />
          </div>

          <input
            id="input-email"
            type="email"
            placeholder="輸入電子信箱"
            required
          />
          <input
            id="input-password"
            type="password"
            placeholder="輸入密碼"
            autocomplete="on"
            required
          />
          <input id="input-sumbit" type="submit" value="登入帳戶" />
          <div
            id="login-message"
            class="form-highlight"
            style="display: none; margin-top: 5px"
          ></div>
          <div class="form-SignUpLink">
            <a onclick="showSignUpForm()">還沒有帳戶?點此註冊</a>
          </div>
        </form>
      </div>
    </div>

    <br />

    <div class="form-background" id="signup-form-bg">
      <div class="form-container">
        <div class="form-border"></div>
        <form id="form-signup" action="" onsubmit="submitSignUpForm(event)">
          <div class="form-title">註冊會員帳號</div>
          <div class="form-cancel-icon" onclick="closeSignUpForm()">
            <img src="../static/imgs/cancel.png" alt="icon-cancel" />
          </div>
          <input
            id="input-signUp-name"
            type="text"
            placeholder="輸入姓名"
            required
          />
          <input
            id="input-signUp-email"
            type="email"
            placeholder="輸入電子信箱"
            required
          />
          <input
            id="input-signUp-password"
            type="password"
            placeholder="輸入密碼"
            autocomplete="on"
            required
          />
          <input id="signup-sumbit" type="submit" value="註冊新帳戶" />
          <div
            id="signup-message"
            class="form-highlight"
            style="display: none; margin-top: 5px"
          ></div>
          <div class="form-SignUpLink">
            <div class="form-highlight"></div>
            <a onclick="showLoginForm()">已經有帳戶了？點此登入</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-text">COPYRIGHT © 2024 台北一日遊</div>
    </div>
  </body>
</html>
